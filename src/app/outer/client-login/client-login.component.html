<div class="login-container">
    <div class="login-form">
      <h2>Client Login</h2>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
          <div *ngIf="clientForm.get('username')?.invalid && clientForm.get('username')?.touched" class="error">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
          <div *ngIf="clientForm.get('password')?.invalid && clientForm.get('password')?.touched" class="error">
            Password is required.
          </div>
        </div>
  
        <button type="submit">Login</button>
      </form>
  
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
    <div class="login-image">
      <img src="assets/Client-Login.png" alt="Client Login" />
    </div>
  </div>

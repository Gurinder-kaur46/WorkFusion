<div class="login-container">
  <div class="login-form">
    <h2>Manager Login</h2>
    <form [formGroup]="managerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
        <div *ngIf="managerForm.get('username')?.invalid && managerForm.get('username')?.touched" class="error">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="managerForm.get('password')?.invalid && managerForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
  <div class="login-image">
    <img src="assets/manager-login.jpg" alt="Manager Login" />
  </div>
</div>

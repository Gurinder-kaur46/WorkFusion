<div class="login-container">
  <div class="login-form">
    <h2>Admin Login</h2>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
        <div *ngIf="adminForm.get('username')?.invalid && adminForm.get('username')?.touched" class="error">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
  <div class="login-image">
    <img src="assets/admin-login.png" alt="Admin Login" />
  </div>
</div>
